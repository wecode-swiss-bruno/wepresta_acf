services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # Domain Event Dispatcher
    # Register as public to allow access from module main class
    WeprestaAcf\Wedev\Extension\Events\DomainEventDispatcher:
        public: true
        
    # Alias for easier access
    wedev.events.dispatcher:
        alias: WeprestaAcf\Wedev\Extension\Events\DomainEventDispatcher
        public: true

