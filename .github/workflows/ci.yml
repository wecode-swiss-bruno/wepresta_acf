# GitHub Actions CI Pipeline
# Module Starter - PrestaShop 8.x/9.x

name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    PHP_VERSION: '8.1'
    NODE_VERSION: '20'

jobs:
    # ============================================
    # PHP Quality Assurance
    # ============================================
    php-qa:
        name: PHP QA (PHP ${{ matrix.php }})
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: ['8.1', '8.2', '8.3']

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: mbstring, intl, pdo_mysql, gd, zip
                  coverage: xdebug
                  tools: composer:v2

            - name: Get Composer Cache Directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress

            - name: Check code style (PHP-CS-Fixer)
              run: composer cs-check

            - name: Static analysis (PHPStan)
              run: composer phpstan
              continue-on-error: ${{ matrix.php == '8.3' }} # Peut avoir des warnings sur les nouvelles versions

    # ============================================
    # PHP Unit Tests
    # ============================================
    php-tests:
        name: PHPUnit Tests
        runs-on: ubuntu-latest
        needs: php-qa

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.PHP_VERSION }}
                  extensions: mbstring, intl, pdo_mysql, gd
                  coverage: xdebug

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress

            - name: Run PHPUnit
              run: composer phpunit

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              if: success()
              with:
                  files: ./var/coverage/clover.xml
                  fail_ci_if_error: false
              continue-on-error: true

    # ============================================
    # JavaScript/CSS Build
    # ============================================
    assets:
        name: Build Assets
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Lint JavaScript
              run: npm run lint
              continue-on-error: true

            - name: Lint SCSS
              run: npm run stylelint
              continue-on-error: true

            - name: Build production assets
              run: npm run build

            - name: Upload built assets
              uses: actions/upload-artifact@v4
              with:
                  name: built-assets
                  path: |
                      views/js/admin.js
                      views/js/manifest.json
                      views/js/entrypoints.json
                      views/css/admin.css
                  retention-days: 7

    # ============================================
    # Security Audit
    # ============================================
    security:
        name: Security Audit
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.PHP_VERSION }}
                  tools: composer:v2

            - name: Composer audit
              run: composer audit

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: NPM audit
              run: npm audit --audit-level=high
              continue-on-error: true

    # ============================================
    # Create Release Package
    # ============================================
    package:
        name: Create Release Package
        runs-on: ubuntu-latest
        needs: [php-qa, php-tests, assets]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.PHP_VERSION }}
                  tools: composer:v2

            - name: Install production dependencies
              run: composer install --no-dev --optimize-autoloader --no-progress

            - name: Download built assets
              uses: actions/download-artifact@v4
              with:
                  name: built-assets
                  path: views/

            - name: Get module version
              id: version
              run: |
                  VERSION=$(grep -oP '"version":\s*"\K[^"]+' composer.json)
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Create release archive
              run: |
                  MODULE_NAME=$(basename "$PWD" | tr '[:upper:]' '[:lower:]')
                  mkdir -p dist
                  zip -r "dist/${MODULE_NAME}-${{ steps.version.outputs.version }}.zip" . \
                    -x "*.git*" \
                    -x "*.github/*" \
                    -x "node_modules/*" \
                    -x "_dev/*" \
                    -x "tests/*" \
                    -x "var/*" \
                    -x "dist/*" \
                    -x ".php-cs-fixer.php" \
                    -x "rector.php" \
                    -x "phpstan.neon" \
                    -x "phpunit.xml" \
                    -x "package*.json" \
                    -x "webpack.config.js" \
                    -x "*.md" \
                    -x "stubs/*"

            - name: Upload release artifact
              uses: actions/upload-artifact@v4
              with:
                  name: module-package
                  path: dist/*.zip
                  retention-days: 30

